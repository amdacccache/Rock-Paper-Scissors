<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Shoot!</h1>
    <div id = "who-won"></div>
    <div>
      <img id="rock"
      src="https://i.imgur.com/bC1d7qf.png" 
      alt="rock" 
      class="user-choice"/>
      <img id="paper"
      src="https://i.imgur.com/F4YPGjc.png" 
      alt="paper" 
      class="user-choice"/>
      <img id="scissors" 
      src="https://i.imgur.com/80wrNuO.png" 
      alt="scissors" 
      class="user-choice"/>
    </div>

    <div class="choices" id="my-choice"></div>
    <div class="choices" id="computer-choice"></div>
    <button class="" id="reset">Reset</button>

    <div class="computer">
      <img src="https://i.imgur.com/bC1d7qf.png" alt="rock" 
      class="computer-choice hide"
      id="computer-rock"/>
      <img src="https://i.imgur.com/F4YPGjc.png" alt="paper" 
      class="computer-choice hide"
      id="computer-paper"/>
      <img src="https://i.imgur.com/80wrNuO.png" alt="scissors" 
      class="computer-choice hide"
      id="computer-scissors"/>
    </div>


    <script src="script.js"></script>
  </body>
</html>
